on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: pip install poetry
      - run: poetry install  
      - run: make test
      - if: ${{ failure() }}
        run: ./inspect_fixtures.sh
